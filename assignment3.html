<script type="text/javascript">

    function push(arr,len,item)
    {

		console.log("before push array is");
		for(var i=0;i<len;i++)
		{
        console.log(arr[i]);
		}

		arr[len]=item;
		console.log("after push array is");
        for(var i=0;i<len+1;i++)
		{
            console.log(arr[i]);
        }
    }
    function pop(arr,len)
    {
    	console.log("before Pop array is");
		for(var i=0;i<len;i++)
		{
         console.log(arr[i]);
		}
		var temp=arr[len-1];
		console.log("after Pop array is");
		console.log("deleted element is"+temp);
        for(var i=0;i<len-1;i++)
		{
           console.log(arr[i]);
        }
    }
    function sortArray(arr,len)
    {
    	var temp;
     console.log("Before sorting array is");
		for(var i=0;i<len;i++)
		{
        console.log(arr[i]);
		}
		
		for(var i=0;i<len;i++)
		{
			for(var j=0;j<len;j++)
			{
				if(arr[j]>arr[j+1])
			{
				var temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
			}
			
		}
		console.log("After sorting array is");
		for(var i=0;i<len;i++)
		{

            console.log(arr[i]);
        }
    }
    function reverseArray(arr,len)
    {
    	console.log("Before reverse array is");
		for(var i=0;i<len;i++)
		{
          console.log(arr[i]);
		}
		console.log("After reverse array is");
		{
			for(var i=len-1;i>=0;i--)
			{
				console.log(arr[i]);
			}
		}
    }
    function indexOfFunc(arr,len,item)
    {
    	
        for(var i=0;i<len;i++)
	    {
		    if(arr[i]==item)
		   {
			return i;
			break;
		   }
	    }
	    return -1;
	  
    }
 
function includesFunc(arr,len,item)
{

            for(var i=0;i<len;i++)
            {
            	if(arr[i]==item)
            	{
            		return 'true';
            		break;
            	}
            }
             return 'false';
}
